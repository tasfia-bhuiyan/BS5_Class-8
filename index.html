<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>BS5 Buttons</title>
</head>
<body>
    <h1 class="text-bg-secondary">BS5 Active & Disabled Buttons</h1>
    <div class="container mt-3">
        <button class="btn btn-primary " active>Clickable</button>
        <button class="btn btn-secondary " disabled>Disabled</button>
        <a href="#" class="btn btn-danger disabled">Button</a>
    </div><br>

    <h1 class="text-bg-secondary">BS5 Spinner Buttons</h1>
    <div class="container mt-3">
        <button class="btn btn-danger"><span class="spinner-border"></span></button>
        <button class="btn btn-info"><span class="spinner-border"></span>Loading...</button>
        <button class="btn btn-dark"><span class="spinner-grow"></span></button>
    </div><br>

    <h1 class="text-bg-secondary">BS5 Button Group</h1>
    <div class="container mt-3">
        <div class="btn-group btn-group-lg">
            <button class="btn btn-success">Apple</button>
            <button class="btn btn-info">Sony</button>

            <div class="btn-group">
                <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Samsung</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Phones</a></li>
                    <li><a href="#" class="dropdown-item">Laptops</a></li>
                </ul>
            </div>

        </div>

        <div class="btn-group btn-group-lg btn-group-vertical">
            <button class="btn btn-success">Apple</button>
            <button class="btn btn-info">Sony</button>
            <button class="btn btn-warning">Samsung</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
